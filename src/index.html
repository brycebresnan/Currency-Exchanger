<!DOCTYPE html>
<html lang="us-eng">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class ="container">
      <h1>Currency Exchanger</h1>
      <form id="exchange">
        <p>Please enter an amount (USD) to convert:</p>
        <label for="usdAmount">USD:</label>
        <input type="number" name="usdAmount" id="usrUsdIn" required>
        <div id="dynamicList">
        </div>
        <button type="submit" id="exSubmit">Exchange</button>
      </form>
      <div id="display">
        <h3 id="exDisp"></h3>
      </div>
      
    </div>
  </body>
</html>
